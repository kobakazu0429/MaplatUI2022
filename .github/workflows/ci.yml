name: CI

on:
  push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - name: lint
        run: |
          yarn install
          yarn build:icons
          yarn tsm
          yarn lint:scss
          yarn build:scss
          yarn tsc
          yarn build-storybook

      - name: Lost Pixel
        id: lp
        uses: lost-pixel/lost-pixel@v2.15.0
        continue-on-error: true

      - name: Upload artefacts if failure
        uses: actions/upload-artifact@v3
        if: ${{ failure() && steps.lp.conclusion == 'failure' }}
        with:
          name: lost-pixel-artefacts
          path: .lostpixel
